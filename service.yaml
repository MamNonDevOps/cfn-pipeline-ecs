---
AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Cluster:
    Type: String
    Default: test-ecs-cluster

  DesiredCount:
    Type: Number
    Default: 1

  LaunchType:
    Type: String
    Default: EC2
    AllowedValues:
      - Fargate
      - EC2

  TargetGroupArn:
    Type: String
    Default: arn:aws:elasticloadbalancing:us-east-1:269597175775:targetgroup/test-Targe-1P8UX6L8RB7CE/3d291023efbabc88

  SourceSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
    Default: sg-0be221666d7ed1c56

  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Default: subnet-08c8af468829b4fc4,subnet-0bbffa7a9dcf57f99

Conditions:
  Fargate: !Equals [ !Ref LaunchType, "Fargate" ]
  EC2: !Equals [ !Ref LaunchType, "EC2" ]

Resources:
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${AWS::StackName}

  FargateService:
    Type: AWS::ECS::Service
    Condition: Fargate
    Properties:
      Cluster: !Ref Cluster
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref SourceSecurityGroup
          Subnets: !Ref Subnets
      LoadBalancers:
        - ContainerName: swim-app
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroupArn

  EC2Service:
    Type: AWS::ECS::Service
    Condition: EC2
    Properties:
      Cluster: !Ref Cluster
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      LaunchType: EC2
      # NetworkConfiguration:
      #   AwsvpcConfiguration:
      #     AssignPublicIp: ENABLED
      #     SecurityGroups:
      #       - !Ref SourceSecurityGroup
      #     Subnets: !Ref Subnets
      LoadBalancers:
        - ContainerName: swim-web-server
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroupArn

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-swim-family
      RequiresCompatibilities:
        - !If [ Fargate, "FARGATE", "EC2" ]
      Memory: 512
      Cpu: 256
      NetworkMode: !If [ Fargate, "awsvpc", "bridge" ]
      ExecutionRoleArn: !Ref TaskExecutionRole
      Volumes:
        - Name: main-vol
      ContainerDefinitions:
        # - Name: swim-app
        #   Image: php:7.3-fpm
        #   EntryPoint:
        #     - php-fpm
        #   Essential: true
        #   Memory: 256
        #   MountPoints:
        #     - SourceVolume: main-vol
        #       ContainerPath: /var/www/
        #   PortMappings:
        #     - ContainerPort: 9000
        #   LogConfiguration:
        #     LogDriver: awslogs
        #     Options:
        #       awslogs-region: !Ref AWS::Region
        #       awslogs-group: !Ref LogGroup
        #       awslogs-stream-prefix: swim-app
        - Name: swim-web-server
          Image: nginx
          # EntryPoint:
          #   - /usr/sbin/nginx
          Essential: true
          Memory: 256
          MountPoints:
            - SourceVolume: main-vol
              ContainerPath: /var/www/
          PortMappings:
            - ContainerPort: 80
          DependsOn:
            - ContainerName: swim-app
              Condition: START
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: !Ref AWS::StackName

Outputs:
  Service:
    Value: !If [ Fargate, !Ref FargateService, !Ref EC2Service ]
